<!DOCTYPE html>
<html>

<head>
  <title>Buzzfeed Quiz</title>
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
  <div class="header">
    <div><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/BuzzFeed.svg/1280px-BuzzFeed.svg.png"></div>
    <div>News</div>
    <div>Videos</div>
    <div>Quizzes</div>
    <div>Tasty</div>
    <input placeholder="Search">
  </div>
  </div>
  <h1>Which Love Live! Sunshine!! Character Are You?</h1>
  <p id="caption"></p>
  <img id="sallyImg" src="">
  <a href="https://urakidnow.tumblr.com">Sally Estevez</a>
  <div id="sally">Buzzfeed Contributor</div>
  <img class="aqours" src="https://d3ieicw58ybon5.cloudfront.net/full/u/e0191f9447ea405ea11f9595f68d48a8.jpg">
  <div class="questions">
    <h2>What is your favorite color?</h2>
    <input id="question1" placeholder="orange, purple, blue, yellow, red, white">
    <h2>If you were in an idol group, who would you be?</h2>
    <input id="question2" placeholder="composer, artist, leader, seamstress, a member">
    <h2>Out of these, what's your favorite Sunshine!! song?</h2>
    <input id="question3" placeholder="One More Sunshine Story, in this unstable world, Red Gem Wink, Beginner's Sailing, New winding road, Pianoforte Monologue, Oyasuminasan!, White First Love, ">
    <h2>What do you like to eat?</h2>
    <input id="question4" placeholder="oranges, sandwiches, steak, lemons, sazae, pudding, chocolate, french fries, red bean paste">
  </div>
  <div class="result">
    <button>Click here to land your dream job!</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src='js/script.js'></script>
</body>

</html>
